<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-4" *ngFor="let produit of produits">
        <div class="card" style="width: 18rem;">
          <img [src]="produit.imageUrl" class="card-img-top" [alt]="produit.name">
          <div class="card-body">
            <h5 class="card-title">{{ produit.name }}</h5>
            <p class="card-text"><strong>{{ produit.prix | currency:'EUR':'symbol':'1.2-2' }}</strong></p>
            <button (click)="afficherDetails(produit)" class="btn btn-primary">DÃ©tails</button>
          </div>
        </div>
      </div>
    </div>

  </div>
   <app-detailproduit *ngIf="produitSelectionne"
  [produit]= "produitSelectionne"
   (fermerDetail)="fermerDetails()"></app-detailproduit>
</body>
</html>
