<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>Document</title>
</head>
<body>
  <div class="container">
  <div *ngIf="produit" class="card mt-5" style="width: 18rem;">
    <img [src]="produit.imageUrl" class="card-img-top" [alt]="produit.name">
    <div class="card-body">
      <h5 class="card-title">{{ produit.name }}</h5>
      <p class="card-text">{{ produit.description }}</p>
      <p class="card-text">{{ produit.prix | currency:'EUR':'symbol' }}</p>
      <button (click)="fermer()" class="btn btn-secondary">Fermer</button>
    </div>
  </div>
</div>
</body>
</html>
